<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        (function() {
            const basePath = "/Enterprise_shadcn";
            const currentPath = window.location.pathname;

            // Avoid multiple basePath additions
            if (!currentPath.startsWith(basePath + basePath)) {
                window.location.replace(basePath + currentPath + window.location.search);
            } else {
                window.location.replace(basePath);
            }
        })();
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="/Enterprise_shadcn">click here</a>.</p>
</body>
</html>
